    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            crossorigin="anonymous"
        ></script>
        <title>Recover Password</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body class="recovery">
        <div class="spinner-wrapper">
            <div class="spinner"></div>
        </div>
        <div class="container">
            <div class="forms-container recovery-container">
                <div class="signin-signup">
                    <form
                        id="recover-form"
                        class="sign-in-form recovery-form"
                        autocomplete="off"
                    >
                        <h2 class="title" id="message">Recovery</h2>
                        <div class="input-field" id="icon">
                            <i class="fas fa-envelope"></i>
                            <input
                                id="email"
                                type="text"
                                placeholder="Email"
                                required
                            />
                        </div>
                        <input
                            type="submit"
                            id="getlink"
                            value="Get Link"
                            class="btn solid"
                        />
                        <input
                            type="submit"
                            id="resendlink"
                            value="Resend"
                            class="btn solid"
                        />
                        <input
                            type="submit"
                            id="signin"
                            onclick="window.location ='./index.html'"
                            value="Go to Sign in"
                            class="btn solid"
                        />
                    </form>
                </div>
            </div>
        </div>
        <div class="panels-container recovery-panel">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Forget Your Password?</h3>
                    <p>Enter your mail id and request to password reset link</p>
                </div>
                <img src="./img/recovery.svg" class="image" alt="" />
            </div>
        </div>
