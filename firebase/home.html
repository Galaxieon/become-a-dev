<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GALAXIEON</title>
        <link rel="stylesheet" href="./home.css" />
        <script
            src="https://kit.fontawesome.com/cf89783734.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <img id="logo" src="../icons/GALAXIEON.png" alt="" />
            <img id="vector" src="./img/header.png" alt="" />
            <img
                onclick="profile()"
                id="usericon"
                src="./img/User Icon.png"
                alt=""
            />
            <img
                onclick="profile()"
                id="usericon1"
                src="./img/User Icon (1).png"
                alt=""
            />
        </header>
        <main onclick="closepop()">
            <div class="spinner-wrapper">
                <div class="spinner"></div>
            </div>
            <div id="container1" class="container">
                <div id="edit-info" class="edit-info">
                    <div class="container">
                        <h1 id="profile-message">Edit User Info</h1>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input
                                type="text"
                                placeholder="UserName"
                                id="profile-name"
                            />
                        </div>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input
                                type="email"
                                placeholder="UserEmail"
                                id="profile-mail"
                            />
                        </div>
                        <button id="profile-update">Update Info</button>
                        <button id="profile-discard" onclick="closeinfo()">
                            Discard
                        </button>
                        <button id="profile-close" onclick="location.reload()">
                            close
                        </button>
                    </div>
                </div>
                <div id="change-pass" class="edit-info">
                    <div class="container">
                        <h1 id="password-message">Change Password</h1>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input
                                type="password"
                                placeholder="New Password"
                                id="new-password"
                            />
                        </div>
                        <div class="input-field">
                            <i class="fas fa-check"></i>
                            <input
                                type="password"
                                placeholder="Confrim Password"
                                id="confirm-password"
                            />
                        </div>
                        <button id="update-password">Change</button>
                        <button id="discard-password" onclick="closepass()">
                            Discard
                        </button>
                        <button id="close-password" onclick="location.reload()">
                            Close
                        </button>
                    </div>
                </div>
                <div class="card-container">
                    <h1>Classes</h1>
                    <ul id="c1">
                        <h2 id="c1name"></h2>
                    </ul>
                    <ul id="c2">
                        <h2 id="c2name"></h2>
                    </ul>
                    <ul id="c3">
                        <h2 id="c3name"></h2>
                    </ul>
                </div>
                <div class="card-container">
                    <h1>Exercises</h1>
                    <ul id="e1">
                        <h2 id="e1name"></h2>
                    </ul>
                    <ul id="e2">
                        <h2 id="e2name"></h2>
                    </ul>
                </div>
            </div>
            <div id="container2" class="container">
                <div class="card-container">
                    <h1>Assesments</h1>
                    <h2>......</h2>
                    <h2>......</h2>
                    <h2>......</h2>
                    <h2>......</h2>
                </div>
                <div class="card-container">
                    <h1>Practicals</h1>
                    <h2>......</h2>
                    <h2>......</h2>
                    <h2>......</h2>
                    <h2>......</h2>
                </div>
            </div>
            <div class="modal-user" id="modal">
                <h1>Profile</h1>
                <div class="user-information">
                    <h4>Name:</h4>
                    <span id="user-name">Username</span>
                    <i onclick="editinfo()" class="fas fa-edit"></i>
                </div>
                <div class="user-information">
                    <h4>Mail:</h4>
                    <span id="user-email">Usermail</span>
                    <i onclick="editinfo()" class="fas fa-edit"></i>
                </div>
                <button onclick="changepass()">Change Password</button>
                <button onclick="logout()" id="logout-btn">Log Out</button>
            </div>
            <div class="modal" id="signout">
                <h1>Do you Want to Log out?</h1>
                <button class="yes" onclick="signout()">Yes</button>
                <button class="no" onclick="logout()">No</button>
            </div>
            <div class="modal" id="verify">
                <h1 id="verify-message">Please Verify Your Mail</h1>
                <button id="send">Send Verication Mail</button>
                <button id="resend">Resend</button>
                <button id="verifed" onclick="location.reload()">
                    Verified
                </button>
            </div>
            <div class="modal" id="name">
                <h2 id="name-message">Enter Your Name</h2>
                <div class="user-information">
                    <i class="fas fa-user"></i>
                    <input
                        type="text"
                        id="createName"
                        placeholder="Your Name"
                        required
                    />
                </div>
                <button id="update">Update</button>
                <button id="close" onclick="location.reload()">Close</button>
            </div>
        </main>
