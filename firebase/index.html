    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Galaxieon Login</title>
    </head>
    <body>
        <div class="section1" id="s1">
            <button id="signup-btn" onclick="sup()">Signup</button>
            <button id="signin-btn" onclick="sin()">Login</button>
            <div class="container" id="c1">
                <div class="signup">
                    <h1>Sign Up</h1>
                    <form id="signup-form">
                        <input
                            type="text"
                            id="name"
                            placeholder="Name"
                            required
                            autocomplete="off"
                        />
                        <input
                            type="email"
                            id="signup-email"
                            placeholder="E-mail"
                            required
                            autocomplete="off"
                        />
                        <!-- <label for="signup-emal">E-mail</label> -->
                        <input
                            type="password"
                            id="signup-password"
                            placeholder="Create a Password"
                            required
                            autocomplete="off"
                        />
                        <!-- <label for="signup-password">Create a Password</label> -->
                        <input type="submit" value="Sign Up" />
                        <input
                            type="button"
                            value="Already have a Account"
                            onclick="sin()"
                        />
                    </form>
                    <p id="error-sup"></p>
                </div>
            </div>
            <div class="container" id="c2">
                <div class="login">
                    <h1>Login</h1>
                    <form id="login-form" autocomplete="off">
                        <input
                            type="email"
                            id="login-email"
                            placeholder="E-mail"
                            required
                        />
                        <!-- <label for="signup-emal">E-mail</label> -->
                        <input
                            type="password"
                            id="login-password"
                            placeholder="Password"
                            required
                        />
                        <!-- <label for="signup-password">Create a Password</label> -->
                        <input type="submit" value="Login" />
                        <input
                            type="button"
                            value="Don't have a Account"
                            onclick="sup()"
                        />
                    </form>
                    <p id="error-sin"></p>
                </div>
            </div>
        </div>
