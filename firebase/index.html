<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            crossorigin="anonymous"

    <body>
        <div class="spinner-wrapper">
            <div class="spinner"></div>
        </div>
        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">
                    <form
                        id="login-form"
                        class="sign-in-form"
                        autocomplete="off"
                    >
                        <h2 class="title">Sign in</h2>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input
                                id="login-email"
                                type="email"
                                placeholder="Email"
                                required
                            />
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input
                                id="login-password"
                                type="password"
                                placeholder="Password"
                                required
                            />
                        </div>
                        <a href="./passwordrecovery.html">Forgot Your Password?</a>
                        <input type="submit" value="Login" class="btn solid" />
                        <p class="social-text">
                            Or Sign in with Your Google Account
                        </p>
                        <div class="social-media">
                            <a onclick="googleLog()" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                        </div>
                    </form>
                    <p class="error" id="error-sin"></p>
                    <form
                        id="signup-form"
                        class="sign-up-form"
                        autocomplete="off"
                    >
                        <h2 class="title">Sign up</h2>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input
                                id="signup-email"
                                type="email"
                                placeholder="Email"
                                required
                            />
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input
                                id="signup-password"
                                type="password"
                                placeholder="Password"
                                required
                            />
                        </div>
                        <input type="submit" class="btn" value="Sign up" />
                        <p class="social-text">
                            Or Sign up with Your Google Account
                        </p>
                        <div class="social-media">
                            <a onclick="googleLog()" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                        </div>
                    </form>
                    <p class="error" id="error-sup"></p>
                </div>
            </div>

            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>New here ?</h3>
                        <p>
                            Create Your Account and Explore Become A Dev
                        </p>
                        <button class="btn transparent" id="sign-up-btn">
                            Sign up
                        </button>
                    </div>
                    <img src="./img/log.svg" class="image" alt="" />
                </div>
                <div class="panel right-panel">
                    <div class="content">
                        <h3>One of us ?</h3>
                        <p>
                            If you already Created a Account.
                        </p>
                        <button class="btn transparent" id="sign-in-btn">
                            Sign in
                        </button>
                    </div>
                    <img src="./img/register.svg" class="image" alt="" />
                </div>
            </div>
        </div>
